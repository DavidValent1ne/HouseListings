<html lang="en">
  <head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <style>
        #map {
            height: 70%;
            width: 70%;
        }
    </style>
  </head>
  <header>
    <h1>Byte Size Listings</h1>
  </header>
  <body>
    <form>
      <label for="city">City:</label>
      <input type="text" id="city" name="city" placeholder="e.g., San Antonio"required>

      <label for="street">Street Address:</label>
      <input type="text" id="street" name="street" placeholder="e.g., 2266 Encino Loop" required>

      <label for="state">Sate abbreviation:</label>
      <input type="text" id="state" name="state" pattern="[A-Za-z]{2}" placeholder="e.g., TX" title="Please enter a two-letter state abbreviation" required>

      <label for="city">Zip Code:</label>
      <input type="text" id="zip" name="zip" placeholder="e.g., 78259"required>
  
      <input type="submit" value="Search">
    </form>

    <div id="map"></div>

    <script type=module src="housing.js"></script>
  </body>
</html>
